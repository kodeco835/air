name: Test Suite

on:
  workflow_dispatch: {}
  push:
    branches: [master, 'sdk-*']
    paths:
      - .github/workflows/test-suite.yml
      - apps/bare-expo/**
      - apps/test-suite/**
      - packages/**
      - yarn.lock
  pull_request:
    branches: [master]
    paths:
      - .github/workflows/test-suite.yml
      - apps/bare-expo/**
      - apps/test-suite/**
      - packages/**
      - yarn.lock

jobs:
  web:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14.4.0'
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --frozen-lockfile
      - run: yarn global add expo-cli
      - run: yarn test:web
        working-directory: apps/bare-expo
      - uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/master' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_web }}
        with:
          channel: '#platform-web'
          status: ${{ job.status }}
          fields: author,job,message,ref
          author_name: test suite web

  ios:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Switch to Xcode 12.1
        run: sudo xcode-select --switch /Applications/Xcode_12.1.app
      - run: brew tap wix/brew
      - run: brew install applesimutils
      - run: brew install watchman
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --frozen-lockfile
      - name: Clean Detox
        run: yarn detox:clean
        working-directory: apps/bare-expo
      - name: Build iOS project for Detox
        run: yarn ios:detox:build:release
        working-directory: apps/bare-expo
        timeout-minutes: 30
      - name: Run tests
        run: yarn ios:detox:test:release
        working-directory: apps/bare-expo
      - name: Store images of build failures
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bare-expo-artifacts
          path: apps/bare-expo/artifacts
      - uses: 8398a7/action-slack@v3
        if: failure() && (github.event.ref == 'refs/heads/master' || startsWith(github.event.ref, 'refs/heads/sdk-'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_ios }}
        with:
          channel: '#platform-ios'
          status: ${{ job.status }}
          fields: author,job,message,ref
          author_name: test suite ios
